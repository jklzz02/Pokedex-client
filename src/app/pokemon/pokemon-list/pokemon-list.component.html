<div class="flex">
    <button (click)="previous()">
        <i class="bi bi-caret-left-fill text-6xl cursor-pointer hover:opacity-70 scale-95"></i>
    </button>
    <div *ngIf="!loading" class="grid grid-cols-12 gap-2 mx-auto justify-center">
        <div *ngFor="let pokemon of pokemons" class="overflow-hidden max-w-sm rounded-lg shadow-sm col-span-2 {{ pokemon.types[0].type.name }}">
            <a routerLink="/pokÃ¨mon/{{ pokemon.name }}">
                <h5 class="mx-3 mt-3 text-2xl font-bold tracking-tight text-white">{{ pokemon.id }} {{ pokemon.name | titlecase}}</h5>
                <img class="rounded-t-lg img-pokemon" src="{{pokemon.sprites.other['official-artwork'].front_default}}" alt="" />
            <div class="p-5 mt-1 bg-[linear-gradient(to_top,rgba(82,82,82,1),rgba(82,82,82,0))]">
                <div class="flex justify-end gap-2">
                    <div *ngFor="let typeObj of pokemon.types" class="type-icon {{typeObj.type.name}}-icon">
                        <img [src]="'/assets/icons/' + typeObj.type.name + '.svg'" />
                    </div>
                </div>
            </div>
            </a>
        </div>
    </div>

    <div *ngIf="loading" class="grid grid-cols-12 gap-2 mt-2 mx-auto justify-center">
        <div *ngFor="let item of [].constructor(12);" class="loader-pokemon-placeholder py-4 p-5 rounded-lg shadow-md w-60 sm:w-80 animate-pulse bg-gray-300 col-span-2">
            <h5 class="mt-3 rounded-full w-20 text-start bg-gray-400 animate-pulse p-2"></h5>
            <div class="flex align-items-center justify-center">
                <div class="mx-auto mt-5 rounded-lg loader-pokemon-placehoder-image bg-gray-400">
                </div>
            </div>
            <div class="flex justify-end mt-8">
                <div class="flex-shrink-0 mt-4 w-12 h-12 rounded-full bg-gray-400"></div>
            </div>
        </div>
    </div>

    <button (click)="next()">
        <i class="bi bi-caret-right-fill text-6xl cursor-pointer hover:opacity-70 scale-95"></i>
    </button>
</div>
